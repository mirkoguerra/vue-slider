<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>slider with vue</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PER LA VISUALIZZAZIONE -->

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous"/>
    <!-- PER FONT AWESOME 5.15.1 -->

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- PER BOOTSTRAP 4.5.3 -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- PER VUE 2 -->

    <link rel="stylesheet" href="css/style.css">
    <!-- PER IL MIO CSS -->

    <script defer src="js/script.js" charset="utf-8"></script>
    <!-- PER IL MIO JS -->

  </head>
  <body>

    <section id="slider">
    <!-- utilizzo questa section in modo da collegarne il contenuto a quanto scrivo in Vue -->
      <div class="container">
      <!-- sfrutto Bootstrap per il layout -->

        <div class="row">
        <!-- questa row conterrà l'immagine e le frecce ai suoi lati -->

          <div class="col-3 d-flex justify-content-center align-items-center">
          <!-- colonna che conterra la freccia per tornare all'immagine precedente -->
            <a href="#" @click="prev"><i class="fas fa-hand-point-left"></i></a>
          </div>

          <div class="col-6 d-flex justify-content-center align-items-center">
          <!-- colonna che conterrà le immagini -->
            <img v-bind:src="imgArray[imgArrayIndex]" alt="immagine" @click="next">
            <!-- anche cliccando sull'immagine si passa all'immagine successiva -->
          </div>

          <div class="col-3 d-flex justify-content-center align-items-center">
          <!-- colonna che conterra la freccia per andare all'immagine successiva -->
            <a href="#" @click="next"><i class="fas fa-hand-point-right"></i></a>
          </div>

        </div>

        <div class="row">
        <!-- questa row conterrà i pallini -->
          <div class="col-12 d-flex justify-content-center">
            <a href="#" @click="uno"><i class="far fa-circle"></i></a>
            <a href="#" @click="due"><i class="far fa-circle"></i></a>
            <a href="#" @click="tre"><i class="far fa-circle"></i></a>
            <a href="#" @click="quattro"><i class="far fa-circle"></i></a>
          </div>
        </div>

      </div>
    </section>

  </body>
</html>
